main: org.astropeci.omw.OpenMissileWarsPlugin
name: OpenMissileWars
version: 1.0.0
description: An open source recreation of the Missile Wars minigame
author: Llew Vallis <llewvallis@gmail.com>
website: https://github.com/LlewVallis/OpenMissileWars
api-version: 1.16
load: STARTUP
depend:
  - ProtocolLib
  - StructureBlockLib
libraries:
  - com.github.shynixn.structureblocklib:structureblocklib-bukkit-api:2.2.2
  - com.github.shynixn.structureblocklib:structureblocklib-bukkit-core:2.2.2
permissions:
  omw.arena.join:
    default: true
  omw.github:
    default: true
  omw.hub.join:
    default: true
  omw.issue:
    default: true
  omw.team.join:
    default: true
  omw.arena.list:
    default: true
  omw.nightvis:
    default: true
  omw.ping:
    default: true
  omw.spectate:
    default: true
  omw.dangerous-command-alias:
    default: op
commands:
  arena:
    usage: arena <arena>
    description: Leave any active game and teleport to the spawn of an arena
    permission: omw.arena.join
  arena-create:
    usage: arena-create <name>
    description: Creates a new arena
    permission: omw.arena.create
  arena-delete:
    usage: arena-delete <name>
    description: Deletes an arena
    permission: omw.arena.delete
  github:
    usage: github
    description: Display a link to the OpenMissileWars GitHub page
    permission: omw.github
  hub:
    usage: hub
    description: Leave any active game and teleport to the spawn of the hub
    permission: omw.hub.join
  issue:
    usage: issue
    description: Display a link to the OpenMissilewars issue page
    permission: omw.issue
  green:
    usage: green
    description: Join the green team in the arena you are currently in
    permission: omw.team.join
  red:
    usage: red
    description: Join the red team in the arena you are currently in
    permission: omw.team.join
  arenas:
    usage: arenas
    description: List all arenas
    permission: omw.arena.list
  structure-load:
    usage: structure-load <name> <x> <y> <z> [direction] [team]
    description: Loads an OpenMissileWars structure
    permission: omw.structure.load
  nightvis:
    usage: nightvis
    description: Toggle the night vision effect
    permission: omw.nightvis
  ping:
    usage: ping
    description: Display your current ping to the server
    permission: omw.ping
  reload-warning:
    usage: reload-warning
    description: Warning override for the /reload command
    permission: omw.dangerous-command-alias
  restart-warning:
    usage: restart-warning
    description: Warning override for the /restart command
    permission: omw.dangerous-command-alias
  stop-warning:
    usage: stop-warning
    description: Warning override for the /stop command
    permission: omw.dangerous-command-alias
  reset:
    usage: reset
    description: Instantly end the arena you are in and start a new one
    permission: omw.arena.reset
  sp:
    usage: sp
    description: Spectate a game in an arena
    permission: omw.spectate
  template:
    usage: template
    description: Leave any active game and teleport to the spawn of the template
    permission: omw.template.join
  item-dispense:
    usage: item-dispense
    description: Gives all players in an arena a random item
    permission: omw.item.dispense
